os: linux
language: c
sudo: false

install:
  - ./.ci/install.sh
script:
  - make

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+$/

notifications:
  email:
    on_success: false
    on_failure: always

deploy:
  provider: script
  script:
  - make deploy
  on:
    branch: master
